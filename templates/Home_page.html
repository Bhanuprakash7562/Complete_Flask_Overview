{% extends "base.html" %}

{% block title %} Home_Page {% endblock %}
{% block context %}
    <h1>Home_page</h1>
    {% if current_user.is_authenticated %}
        <h3>Hello {{ current_user.username }}</h3>
    {% else %}
        <h3>Hello.!</h3>
    {% endif %}

    <a href="{{ url_for('signup') }}">Signup</a>
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('logout') }}">Logout</a>
    
{% endblock %}
